<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body>
    <div class="header-page"></div>
    <!-- 主要頁面內容 -->
    <div class="homepage container-fluid p-2">
        <!-- 第一部分：手機對話畫面、漂浮泡泡 -->
        <div class="homepage-part1 container-fluid d-flex justify-content-between my-2">
            <!-- 左邊漂浮泡泡 -->
            <div
                class="container col-4 d-flex flex-column justify-content-between m-0 d-none d-lg-block p-0 position-relative">
                <div class="animal-photo my-5 col-3">
                    <img class="img-fluid" src="./partners_photo/0000.jpg" alt="">
                </div>
                <div class="animal-photo my-5 col-3">
                    <img class="img-fluid" src="./partners_photo/0001.jpg" alt="">
                </div>
                <div class="animal-photo my-5 col-3">
                    <img class="img-fluid" src="./partners_photo/0010.jpg" alt="">
                </div>
                <div class="animal-photo my-5 col-3">
                    <img class="img-fluid" src="./partners_photo/0011.jpg" alt="">
                </div>
            </div>
            <!-- 手機對話畫面 -->
            <div
                class="container col-12 col-md-8 col-lg-4 d-flex justify-content-center mx-auto my-2 align-self-center">
                <div class="iphone bg-white w-100 position-relative">
                    <div class="d-flex justify-content-between px-3 py-1">
                        <div>
                            <p>AI partners</p>
                        </div>
                        <div>
                            <i class="fa-solid fa-wifi mx-1"></i>
                            <i class="fa-solid fa-signal mx-1"></i>
                            <i class="fa-solid fa-battery-full mx-1"></i>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-3 my-2">
                        <div class="iphone-pic ms-2">
                            <img src="https://picsum.photos/id/433/40/40" alt="" class="rounded-circle flex-shrink-0">
                        </div>
                        <div class="me-auto position-relative textContainer">
                            <p class="partner-text textOne darkText">嗨！我是您的AI寵物！</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-3 my-2">
                        <div class="iphone-pic my-auto ms-2">
                            <img src="https://picsum.photos/id/433/40/40" alt="" class="rounded-circle flex-shrink-0">
                        </div>
                        <div class="text-start me-auto position-relative textContainer">
                            <p class="partner-text textTwo darkText">請問您喜歡哪種寵物？</p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between py-3 my-2">
                        <div class="ms-auto iphone-text position-relative">
                            <p class="user-text textThree darkText">我喜歡 ...</p>
                        </div>
                        <div class="iphone-pic me-2">
                            <img src="https://picsum.photos/id/278/40/40" alt="" class="rounded-circle">
                        </div>
                    </div>
                    <div class="px-2 w-100 d-flex position-absolute enter-content">
                        <div class="bg-secondary-subtle m-1 w-100 rounded text-start ps-2 py-1 text-secondary">Aa</div>
                        <i class="fa-solid fa-paper-plane ms-auto my-auto"></i>
                    </div>
                </div>
            </div>
            <!-- 右邊漂浮泡泡 -->
            <div
                class="container col-4 d-flex flex-column justify-content-between m-0 d-none d-lg-block p-0 position-relative">
                <div class="animal-photo my-5 photo-animation col-3">
                    <img class="img-fluid" src="./partners_photo/1000.jpg" alt="">
                </div>
                <div class="animal-photo my-5 photo-animation col-3">
                    <img class="img-fluid" src="./partners_photo/1001.jpg" alt="">
                </div>
                <div class="animal-photo my-5 photo-animation col-3">
                    <img class="img-fluid" src="./partners_photo/1010.jpg" alt="">
                </div>
                <div class="animal-photo my-5 photo-animation col-3">
                    <img class="img-fluid" src="./partners_photo/1011.jpg" alt="">
                </div>
            </div>
        </div>
        <!-- 第二部分：介紹可客製化選項 -->
        <div class="homepage-part2 container-fluid text-center my-5">
            <h1 class="my-1 darkText">客製化選項</h1>
            <h5 class="my-1 darkText">You can make me ...</h5>
            <div class="d-flex flex-column flex-lg-row justify-content-center">
                <div class="col-12 col-lg-6 mx-auto my-2">
                    <h2 class="darkText">外表選項</h2>
                    <h5 class="darkText">About Appearance</h5>
                    <div class="container-fluid col-11 p-3 mx-auto d-flex justify-content-between">
                        <img src="./nobackgroundIMG/0011.nobackground.png" alt="" class="w-25 homeImg">
                        <div class="d-flex flex-wrap justify-content-evenly px-1 rounded flex-grow-1">
                            <div class="rounded py-1 m-1 square-card col-5">毛絨可愛</div>
                            <div class="rounded py-1 m-1 square-card col-5">現代機械</div>
                            <div class="rounded py-1 m-1 square-card col-5">大眼睛</div>
                            <div class="rounded py-1 m-1 square-card col-5">小眼睛</div>
                            <div class="rounded py-1 m-1 square-card col-5">大耳朵</div>
                            <div class="rounded py-1 m-1 square-card col-5">小耳朵</div>
                            <div class="rounded py-1 m-1 square-card col-5">身強體壯</div>
                            <div class="rounded py-1 m-1 square-card col-5">瘦小可愛</div>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6 mx-auto my-2">
                    <h2 class="darkText">特質選項</h2>
                    <h5 class="darkText">About AppearanceTraits</h5>
                    <div class="container-fluid col-11 p-3 my-mx-auto d-flex justify-content-between">
                        <img src="./nobackgroundIMG/1011.nobackground.png" alt="" class="w-25 homeImg order-2 order-lg-1">
                        <div
                            class="d-flex flex-wrap justify-content-evenly px-1 rounded order-1 order-lg-2 flex-grow-1">
                            <div class="rounded py-1 m-1 square-card col-5">活潑</div>
                            <div class="rounded py-1 m-1 square-card col-5">安靜</div>
                            <div class="rounded py-1 m-1 square-card col-5">感性</div>
                            <div class="rounded py-1 m-1 square-card col-5">理性</div>
                            <div class="rounded py-1 m-1 square-card col-5">謹慎</div>
                            <div class="rounded py-1 m-1 square-card col-5">挑戰</div>
                            <div class="rounded py-1 m-1 square-card col-5">戶外活動</div>
                            <div class="rounded py-1 m-1 square-card col-5">居家生活</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 第三部分：介紹可互動選項 -->
        <div class="homepage-part3 container-fluid text-center my-5">
            <h1 class="darkText">互動選項</h1>
            <h5 class="darkText">You can do with me ...</h5>
            <div class="p-3">
                <div class="container-fluid d-flex justify-content-center flex-wrap p-0">
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-hand-holding-heart"></i>
                        <div class="card-text mt-1">關心</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-hand-holding-dollar"></i>
                        <div class="card-text mt-1">零用錢</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-thumbs-up"></i>
                        <div class="card-text mt-1">稱讚</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-utensils"></i>
                        <div class="card-text mt-1">餵食</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-droplet"></i>
                        <div class="card-text mt-1">喝水</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-shower"></i>
                        <div class="card-text mt-1">洗澡
                        </div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-gamepad"></i>
                        <div class="card-text mt-1">玩耍</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-person-walking"></i>
                        <div class="card-text mt-1">散步</div>
                    </div>
                    <div class="py-4 col-4 options-behaviors">
                        <i class="fa-solid fa-2x fa-toilet"></i>
                        <div class="card-text mt-1">廁所</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 開始製作按鈕 -->
        <div class="container-fluid my-4">
            <a href="./makepage.html" class="text-decoration-none p-3 btnStart fs-3">開始製作我的寵物 ></a>
        </div>
    </div>

    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        $('.header-page').load('header.html');
        $('.footer-page').load('footer.html');

        // 儲存特質總表
        let traitList = ['活潑', '安靜', '感性', '理性', '謹慎', '挑戰', '戶外活動', '居家生活'];
        let traitListStr = JSON.stringify(traitList);
        localStorage.setItem('trait', traitListStr);
        // 儲存外表總表
        let appearanceList = ['毛絨可愛', '現代機械', '大眼睛', '小眼睛', '大耳朵', '小耳朵', '身強體壯', '瘦小可愛'];
        let appearanceListStr = JSON.stringify(appearanceList);
        localStorage.setItem('appearance', appearanceListStr);
    </script>
</body>

</html>
