<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>
    <title>Partners</title>
</head>

<body>
    <div class="header-page"></div>
    <!-- 彈跳提示付費 -->
    <div class="modal fade" data-bs-backdrop="static" tabindex="-1" id="liveModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <p class="pt-3 mx-1 fs-3 darkText">喜歡您的寵物嗎？</p>
                <p class="pb-3 mx-1 fs-3 darkText">一起來解鎖更多寵物！</p>
                <div class="modal-footer d-flex justify-content-evenly py-3">
                    <button class="btn border rounded" type="button" data-bs-dismiss="modal">稍後解鎖</button>
                    <a href="./premiumpage.html" class="btn border rounded">前往解鎖</a>
                </div>
            </div>
        </div>
    </div>
    <!-- 主要內容 -->
    <div class="partnerspage container-fluid">
        <div class="grid-container grid">
            <!-- 基本資料 -->
            <div class="grid-item grid-item1">
                <div>
                    <h2 class="p-3 highlight">夥伴基本資料</h2>
                </div>
                <div class="d-flex justify-content-center p-3 lightText">
                    <p class="fs-4">夥伴姓名：</p>
                    <p id="partner-name" class="fs-4"></p>
                </div>
                <div id="photo" class="my-2"></div>
                <div class="col-lg-12 p-3 lh-lg lightText" id="info"></div>
            </div>
            <!-- 互動區域 -->
            <div class="flex-lg-column grid-item grid-item2 text-start">
                <div class="col-12">
                    <h2 class="p-3 highlight">
                        來跟你的夥伴互動吧！
                    </h2>
                    <div class="container col-12 col-md-8 col-lg-10 mx-auto my-4">
                        <div class="partnersIphone bg-white w-100 position-relative">
                            <div class="d-flex justify-content-between px-3 py-1">
                                <div>
                                    <p>AI partners</p>
                                </div>
                                <div>
                                    <i class="fa-solid fa-wifi mx-1"></i>
                                    <i class="fa-solid fa-signal mx-1"></i>
                                    <i class="fa-solid fa-battery-full mx-1"></i>
                                </div>
                            </div>
                            <div class="container-fluid text-start fs-3 lightText" id="interactive-partner-name"></div>
                            <div class="py-3 my-2" id="interactive-partner-feedback">
                                <div class="d-flex justify-content-start">
                                    <div class="iphone-pic ms-2" id="interactive-partner-photo"></div>
                                    <div class="position-relative">
                                        <p class="partner-text">Hi</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-10 mx-auto d-flex flex-nowrap" id="interactive">
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="love-card">
                                    <i class="fa-solid fa-hand-holding-heart"></i>
                                    <div class="option-text ">關心</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="money-card">
                                    <i class="fa-solid fa-hand-holding-dollar"></i>
                                    <div class="option-text">零用錢</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="command-card">
                                    <i class="fa-solid fa-thumbs-up"></i>
                                    <div class="option-text">稱讚</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="eating-card">
                                    <i class="fa-solid fa-utensils"></i>
                                    <div class="option-text">餵食</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="water-card">
                                    <i class="fa-solid fa-droplet"></i>
                                    <div class="option-text">喝水</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="wash-card">
                                    <i class="fa-solid fa-shower"></i>
                                    <div class="option-text">洗澡</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="play-card">
                                    <i class="fa-solid fa-gamepad"></i>
                                    <div class="option-text">玩耍</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="hand-out-card">
                                    <i class="fa-solid fa-person-walking"></i>
                                    <div class="option-text">散步</div>
                                </div>
                                <div class="m-1 px-2 py-4 col-3 col-xxl-2 optionsBehaviors" id="toilet-card">
                                    <i class="fa-solid fa-toilet"></i>
                                    <div class="option-text">廁所</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 成就區域，點擊才會顯示 -->
            <div class="grid-item grid-item3">
                <div class="container-fluid py-2 d-flex flex-wrap">
                    <div class="col-12 p-2 achievement-progress progress-love">
                        <div>
                            <i class="fa-solid fa-hand-holding-heart my-2"></i>
                            <div class="option-text my-1">關心</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="love-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-money">
                        <div>
                            <i class="fa-solid fa-hand-holding-dollar my-2"></i>
                            <div class="option-text my-1">零用錢</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="money-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-command">
                        <div>
                            <i class="fa-solid fa-thumbs-up my-2"></i>
                            <div class="option-text my-1">稱讚</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="command-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-eating">
                        <div>
                            <i class="fa-solid fa-utensils my-2"></i>
                            <div class="option-text my-1">餵食</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="eating-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-water">
                        <div>
                            <i class="fa-solid fa-droplet my-2"></i>
                            <div class="option-text my-1">喝水</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="water-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-wash">
                        <div>
                            <i class="fa-solid fa-shower my-2"></i>
                            <div class="option-text my-1">洗澡</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="wash-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-play">
                        <div>
                            <i class="fa-solid fa-gamepad my-2"></i>
                            <div class="option-text my-1">玩耍</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="play-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-hand-out">
                        <div>
                            <i class="fa-solid fa-person-walking my-2"></i>
                            <div class="option-text my-1">散步</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="hand-out-progress-bar"></div>
                        </div>
                    </div>
                    <div class="col-12 p-2 achievement-progress progress-toilet">
                        <div>
                            <i class="fa-solid fa-toilet my-2"></i>
                            <div class="option-text my-1">廁所</div>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%;background-color: var(--highlight-text);"
                                id="toilet-progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 背景裝飾腳印 -->
    <div class="position-absolute partnersFootprintContainer">
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
        <div class="partnersFootprintItem">
            <i class="fa-solid fa-paw fa-3x fa-rotate-180"></i>
        </div>
    </div>
    <!-- 重整資料儲存空間使用，正式版記得刪除 -->
    <!-- <div>
        <button type="button" id="clear">clear</button>
    </div> -->

    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/partnerspage.js"></script>
</body>

</html>
