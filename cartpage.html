<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>
    <title>Cart</title>
</head>

<body>
    <div class="header-page"></div>
    <!-- 購買完成彈跳視窗 -->
    <div class="modal fade" id="doneModal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header darkText justify-content-center">
                    <p class="fs-3">
                        <i class="fa-solid fa-circle-check mx-1"></i>
                        恭喜您，購買完成
                    </p>
                </div>
                <div class="modal-body datkText">
                    <p class="fs-3 darkText">您的購物明細：</p>
                    <div id="doneList" class="darkText"></div>
                    <div id="totalSum" class="darkText"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 主要頁面內容 -->
    <div class="container-fluid cartpage" id="cartpage">
        <div class="container-fluid my-3">
            <h1 class="highlight">請確認購物明細</h1>
        </div>
        <div class="d-lg-flex justify-content-center">
            <!-- 購買單隻區域 -->
            <div class="col-12 col-lg-7" id="cartPart"></div>
            <!-- 訂閱制區域 -->
            <div class="col-12 col-lg-7" id="monthPart"></div>
            <!-- 總金額區域 -->
            <div class="col-12 col-lg-3 align-self-center" id="totalPart"></div>
        </div>
    </div>
    <!-- 背景裝飾腳印 -->
    <div class="position-absolute cartFootprintContainer">
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
        <div class="cartFootprintItem">
            <i class="fa-solid fa-paw fa-3x"></i>
        </div>
    </div>
    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./js/cartpage.js"></script>
</body>

</html>
