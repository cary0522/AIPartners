        <div class="footer-page"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
        </script>
        <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script>
            $('.header-page').load('header.html');
            $('.footer-page').load('footer.html');


            let shoppingItem = JSON.parse(localStorage.getItem('shoppingList'))
            console.log(shoppingItem)

            let cartPage = document.getElementById('cartpage')
            for (i = 0; i < shoppingItem.length; i++) {
                if (shoppingItem[i]) {
                    cartPage.innerHTML += `
                    <div class="col-12 row mx-auto border-bottom py-2">
                        <img src="${shoppingItem[i].image}" alt="" class="cart-img p-1 w-50">
                        <div class="col-6 align-self-center cart-text">
                            <span class="row text-start">${shoppingItem[i].name}</span>
                            <div class="row my-3">
                                <span class="col-1 align-self-center" id='total${i}'>${shoppingItem[i].totalPrice}</span>
                                <span class="col-1 align-self-center mx-1"><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                                <button class="btn btnMinus col-2">
                                    <i class="fa-solid fa-minus"></i>
                                </button>
                                <input type="tel" pattern="[0-9]{1}" value="${shoppingItem[i].index}" class="col-4 text-center cartText">
                                <button class="btn btnPlus col-2">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    `

                
                }
            }

            let btnMinus = document.querySelectorAll('.btnMinus')
            let btnPlus = document.querySelectorAll('.btnPlus')

            function cartPlus(e) {
                let num = parseInt(e.previousElementSibling.value)
                if (num < 9) {
                    num += 1
                    e.previousElementSibling.value = num

                }
            }

            function cartMinus(e) {
                let num = parseInt(e.nextElementSibling.value)
                if (num > 0) {
                    num -= 1
                    e.nextElementSibling.value = num
                }
            }

            for (i = 0; i < shoppingItem.length ; i++) {
                if(btnPlus[i]){
                    btnPlus[i].addEventListener('click', function () {
                        cartPlus(this)
                    })
                }
            }

            for (i = 0; i < shoppingItem.length ; i++) {
                if(btnMinus[i]){
                    btnMinus[i].addEventListener('click', function () {
                        cartMinus(this)
                    })
                }
            }
        </script>
</body>
