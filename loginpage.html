<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>

    <title>Log-in</title>
</head>
<body>
    <div class="header-page"></div>
    <!-- 主要頁面內容 -->
    <div class="loginpage container-fluid p-5" id="loginpage">
        <div class="mx-auto p-5 rounded" id="log-in">
            <div class="input-group my-5 mx-auto">
                <span class="input-group-text">帳號</span>
                <input type="email" value="abc@xxx.com" class="form-control log-in-input rounded-end" placeholder="請輸入email" id="email" required autofocus>
                <p class="ms-2 mb-0 align-self-center"></p>
            </div>
            <div class="input-group my-5 mx-auto">
                <span class="input-group-text">密碼</span>
                <input type="password" value="1234" class="form-control log-in-input rounded-end" placeholder="請輸入密碼" id="password" required>
                <p class="ms-2 mb-0 align-self-center"></p>
            </div>
            <div class="text-end mb-3">
                <button class="btn text-danger" id="forget-password">忘記密碼</button>
            </div>
            <div class="row justify-content-evenly">
                <button class="btn col-4 m-2" type="button" id="registerBtn">註冊</button>
                <button class="btn col-4 m-2" type="button" id="logInBtn">登入</button>
            </div>
        </div>
    </div>
    <!-- 帳號、密碼錯誤彈跳視窗 -->
    <div class="toast-container top-50 start-50 translate-middle">
        <div class="toast bg-light" id="errorToast">
            <div class="toast-header justify-content-end">
                <button class="btn-close" type="button" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body">
                <p>帳號或密碼錯誤，請確認後重新輸入</p>
            </div>
        </div>
    </div>

    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>

        $('.header-page').load('header.html');
        $('.footer-page').load('footer.html');

        // 點擊忘記密碼按鈕，變換頁面顯示內容
        let loginpage = document.getElementById('loginpage');
        let forgetPassword = document.getElementById('forget-password');
        forgetPassword.addEventListener('click',function(){
            loginpage.innerHTML = `
            <div class="mx-auto p-5 rounded" id="log-in">
                <div class="input-group my-5 mx-auto">
                    <span class="input-group-text">帳號</span>
                    <input type="email" class="form-control log-in-input rounded-end" placeholder="請輸入email" required autofocus>
                    <p class="ms-2 mb-0 align-self-center"></p>
                    </div>
                <div class="row justify-content-evenly">
                    <button class="btn rounded-pill col-4 ms-2" type="button">獲得驗證碼</button>
                </div>
                <div class="input-group my-5 mx-auto">
                    <span class="input-group-text">驗證碼</span>
                    <input type="password" class="form-control rounded-end" placeholder="請輸入驗證碼" required>
                    <p class="ms-2 mb-0 align-self-center"></p>
                </div>
                <div class="row justify-content-evenly">
                    <button class="btn rounded-pill col-4 m-2" type="button">登入</button>
                </div>
            </div>
            `
        })

        // 成功登入頁面跳轉
        let email = document.getElementById('email')
        let password = document.getElementById('password')
        let registerBtn = document.getElementById('registerBtn')
        let logInBtn = document.getElementById('logInBtn')
        let errorToast = document.getElementById('errorToast')
        const eToast = new bootstrap.Toast(errorToast)
        logInBtn.addEventListener('click',function(){
            if(email.value == 'abc@xxx.com' && password.value == '1234'){
                window.open('./partnerspage.html','_self')
            }else{
                eToast.show()
                // 帳號、密碼錯誤彈跳視窗
            }
        })
    </script>
</body>
