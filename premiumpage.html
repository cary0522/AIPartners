<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>

    <title>premium</title>
</head>

<body>
    <div class="header-page"></div>
    <div class="premiumpage container-fluid d-md-p-2 ">
        <div class="plan plan-ones rounded my-3 p-2 mx-auto col-12">
            <h3 class="my-1">解鎖夥伴</h3>
            <h5></h5>
            <div class="row flex-wrap justify-content-evenly" id="petGoodList"></div>
        </div>
        <div class="plan plan-month rounded my-3 p-2 mx-auto col-12">
            <h3 class="my-1">解鎖更多夥伴</h3>
            <h5></h5>
            <div class="container-fluid month-outside">
                <div class="month-card d-flex flex-nowrap container-fluid position-relative justify-content-xl-center">
                    <div class="month-card-blur position-absolute"></div>
                    <div class="col-6 col-md-4 col-xl-2 m-1 month-card-pet">
                        <img src="./partners_photo/1100.jpg" alt="" class="pet-card-img p-1">
                    </div>
                    <div class="col-6 col-md-4 col-xl-2 m-1 month-card-pet">
                        <img src="./partners_photo/0010.jpg" alt="" class="pet-card-img p-1">
                    </div>
                    <div class="col-6 col-md-4 col-xl-2 m-1 month-card-pet">
                        <img src="./partners_photo/0110.jpg" alt="" class="pet-card-img p-1">
                    </div>
                    <div class="col-6 col-md-4 col-xl-2 m-1 month-card-pet">
                        <img src="./partners_photo/1001.jpg" alt="" class="pet-card-img p-1">
                    </div>
                    <div class="col-6 col-md-4 col-xl-2 m-1 month-card-pet">
                        <img src="./partners_photo/0111.jpg" alt="" class="pet-card-img p-1">
                    </div>
                </div>
                <div class="container-fluid my-1">
                    <p>月費制</p>
                    <small>每月
                        <span>199</span>
                        <span><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                        ，一次獲得五位夥伴
                    </small>
                </div>
            </div>

        </div>
    </div>

    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $('.header-page').load('header.html');
        $('.footer-page').load('footer.html');

        let petGoods = []

        function Goods(name, price, src) {
            this.name = name;
            this.price = price;
            this.image = src;
        }

        petGoods[0] = new Goods("毛絨可愛、大眼睛、小耳朵的可愛寵物", 40, "./partners_photo/0011.jpg")
        petGoods[1] = new Goods("現代機械、小眼睛、大耳朵的強壯寵物", 30, "./partners_photo/1100.jpg")
        petGoods[2] = new Goods("毛絨可愛、小眼睛、大耳朵的可愛寵物", 50, "./partners_photo/0101.jpg")
        petGoods[3] = new Goods("現代機械、大眼睛、小耳朵的強壯寵物", 40, "./partners_photo/1010.jpg")
        petGoods[4] = new Goods("毛絨可愛、大眼睛、大耳朵的可愛寵物", 50, "./partners_photo/0001.jpg")
        petGoods[5] = new Goods("現代機械、小眼睛、小耳朵的強壯寵物", 40, "./partners_photo/1110.jpg")

        let petGoodList = document.getElementById('petGoodList')
        for (i = 0; i < petGoods.length; i++) {
            petGoodList.innerHTML +=
                `
            <div class="pet-card position-relative col-6 col-md-4 col-xl-2 my-2" >
                    <div class="position-absolute pet-card-lock">
                        <i class="fa-solid fa-lock fa-5x"></i>
                    </div>
                    <div class="card" id='petCard${i}'>
                        <img src="${petGoods[i].image}" alt="" class="pet-card-img p-1 card-img-top">
                        <div class="card-body">
                            <p class="card-text my-1">
                                <small class="">${petGoods[i].name}</small>
                                <br>
                                <span>${petGoods[i].price}</span>
                                <span><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                            </p>
                        </div>
                        <div class="card-footer bg-white d-flex justify-content-between">
                            <button class="btn btnMinus">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input type="tel" pattern="[0-9]{1}" value="1" class="col-4 text-center cartText" id='input${i}'>
                            <button class="btn btnPlus">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <button class="btn btn-outline-secondary col-6 mx-auto my-2 btnCart"
                            type="button">加入購物車</button>
                    </div>
                </div>
            `
        }
        let petCard = document.querySelectorAll('.pet-card');

        function cardMouseenter(e) {
            e.firstElementChild.innerHTML = `<i class='fa-solid fa-lock-open fa-5x'></i>`
            e.lastElementChild.firstElementChild.style = 'filter: blur(0px);'
        }

        for (i = 0; i < 6; i++) {
            petCard[i].addEventListener('mouseenter', function () {
                cardMouseenter(this)
            })
        }

        function cardMouseleave(e) {
            e.firstElementChild.innerHTML = `<i class='fa-solid fa-lock fa-5x'></i>`
            e.lastElementChild.firstElementChild.style = 'filter: blur(5px);'
        }

        for (i = 0; i < 6; i++) {
            petCard[i].addEventListener('mouseleave', function () {
                cardMouseleave(this)
            })
        }

        let btnPlus = document.querySelectorAll('.btnPlus')
        let btnMinus = document.querySelectorAll('.btnMinus')
        let btnCart = document.querySelectorAll('.btnCart')

        function cartPlus(e) {
            let num = parseInt(e.previousElementSibling.value)
            if (num < 9) {
                num += 1
                e.previousElementSibling.value = num
            }
        }

        function cartMinus(e) {
            let num = parseInt(e.nextElementSibling.value)
            if (num > 0) {
                num -= 1
                e.nextElementSibling.value = num
            }
        }

        for (i = 0; i < 6; i++) {
            btnPlus[i].addEventListener('click', function () {
                cartPlus(this)
            })
        }

        for (i = 0; i < 6; i++) {
            btnMinus[i].addEventListener('click', function () {
                cartMinus(this)
            })
        }

        function ShoppingItem(name, price, image, index) {
            this.name = name
            this.price = price
            this.image = image
            this.index = index
            this.totalPrice = price * index
        }
        let shoppingItem = []

        function addCart(e) {
            for (i = 0; i < petGoods.length; i++) {
                if (e.parentElement.id == `petCard${i}`) {
                    if (shoppingItem[i]) {
                        let input = document.getElementById(`input${i}`)
                        let totalNum = parseInt(shoppingItem[i].index) + parseInt(input.value)
                        shoppingItem[i] = new ShoppingItem(petGoods[i].name, petGoods[i].price, petGoods[i].image,
                            totalNum)
                        console.log(shoppingItem)

                    } else {
                        let input = document.getElementById(`input${i}`)
                        shoppingItem[i] = new ShoppingItem(petGoods[i].name, petGoods[i].price, petGoods[i].image, input
                            .value)
                        console.log(shoppingItem)
                    }
                }
            }
        }

        for (i = 0; i < petGoods.length; i++) {
            btnCart[i].addEventListener('click', function () {
                addCart(this)
                localStorage.setItem('shoppingList', JSON.stringify(shoppingItem))
            })
        }
    </script>
</body>
