<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5292bd8fe4.js" crossorigin="anonymous"></script>

    <title>premium</title>
</head>

<body>
    <div class="header-page"></div>
    <div class="premiumpage container-fluid d-md-flex p-2">
        <div class="plan plan-ones rounded mb-3 p-2 mx-md-auto mx-lg-5 my-md-3 col-md-5">
            <h3 class="my-1">解鎖夥伴</h3>
            <h5></h5>
            <div class="d-flex justify-content-evenly">
                <div class="pet-card position-relative">
                    <div class="position-absolute pet-card-lock">
                        <i class="fa-solid fa-lock fa-5x"></i>
                    </div>
                    <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                    <div class="">
                        <p class="card-text my-1">
                            <span>40</span>
                            <span><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                        </p>
                    </div>
                </div>
                <div class="pet-card position-relative">
                    <div class="position-absolute pet-card-lock">
                        <i class="fa-solid fa-lock fa-5x"></i>
                    </div>
                    <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                    <div class="">
                        <p class="card-text my-1">
                            <span>50</span>
                            <span><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="plan plan-month rounded mt-3 p-2 mx-md-auto mx-lg-5 my-md-3 col-md-5">
            <h3 class="my-1">解鎖更多夥伴</h3>
            <h5></h5>
            <div class="container-fluid month-outside">
                <div class="month-card d-flex flex-nowrap container-fluid position-relative">
                    <div class="month-card-blur position-absolute">
                    </div>
                    <div class="col-6 m-1 pet-card">
                        <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                        <div class="">
                        </div>
                    </div>
                    <div class="col-6 m-1 pet-card">
                        <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                        <div class="">
                        </div>
                    </div>
                    <div class="col-6 m-1 pet-card">
                        <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                        <div class="">
                        </div>
                    </div>
                    <div class="col-6 m-1 pet-card">
                        <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                        <div class="">
                        </div>
                    </div>
                    <div class="col-6 m-1 pet-card">
                        <img src="https://picsum.photos/id/40/150/200" alt="" class="pet-card-img p-1">
                        <div class="">
                        </div>
                    </div>
                </div>
                <div class="container-fluid my-1">
                    <p>月費制</p>
                    <small>每月
                        <span>199</span>
                        <span><i class="fa-solid fa-dollar-sign text-dark"></i></span>
                        ，一次獲得五位夥伴
                    </small>
                </div>
            </div>

        </div>
    </div>

    <div class="footer-page"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $('.header-page').load('header.html');
        $('.footer-page').load('footer.html');

        let petCard = document.querySelectorAll('.pet-card');
        let petCardLock = document.querySelectorAll('.pet-card-lock');
        let petCardImg = document.querySelectorAll('.pet-card-img');
        petCard[0].addEventListener('mouseenter', function () {
            petCardLock[0].innerHTML = `<i class='fa-solid fa-lock-open fa-5x'></i>`
            petCardImg[0].style = 'filter: blur(0px);'
        })
        petCard[1].addEventListener('mouseenter', function () {
            petCardLock[1].innerHTML = `<i class='fa-solid fa-lock-open fa-5x'></i>`
            petCardImg[1].style = 'filter: blur(0px);'
        })
        petCard[0].addEventListener('mouseleave', function () {
            petCardLock[0].innerHTML = `<i class='fa-solid fa-lock fa-5x'></i>`
            petCardImg[0].style = 'filter: blur(5px);'
        })
        petCard[1].addEventListener('mouseleave', function () {
            petCardLock[1].innerHTML = `<i class='fa-solid fa-lock fa-5x'></i>`
            petCardImg[1].style = 'filter: blur(5px);'
        })
    </script>
</body>
